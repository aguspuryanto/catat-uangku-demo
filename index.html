
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="UangKita">

    <script src="https://cdn.tailwindcss.com"></script>

        /* Prevent elastic scrolling on mobile */
        html, body { 
            overscroll-behavior-y: none;
            height: 100%;

<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Menggunakan './sw.js' untuk memastikan pencarian file di direktori yang sama
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('UangKita SW Registered! Scope:', reg.scope);
            })
            .catch(err => {
              console.error('UangKita SW Registration failed:', err);
            });
        });
      }
    </script>
</body>
